    <script>
        function addToCart(productName, basePrice, sizeInputId, quantityInputId) {
            var size = document.getElementById(sizeInputId).value;
            var quantity = parseFloat(document.getElementById(quantityInputId).value);
    
            if (isNaN(quantity) || quantity <= 0) {
                alert("Please enter a valid quantity greater than zero.");
                return;
            }
    
            // Apply size-based percentage increase
            var price = basePrice;
            switch (size) {
                case 'medium':
                    price *= 1.1; // 10% increase for medium
                    break;
                case 'large':
                    price *= 1.2; // 20% increase for large
                    break;
                case 'xl':
                    price *= 1.3; // 30% increase for XL
                    break;
                // Add more cases for other sizes if needed
            }
    
            var totalCost = (price * quantity).toFixed(2);
    
            var confirmed = confirm(`Are you sure you want to add ${quantity} units of ${productName} to the cart?`);
            if (confirmed) {
                // Add item directly to the existing cart array in script.js
                addToCartInScriptJs(productName, basePrice, quantity, totalCost, size);
                updateCart();
                saveCartToLocalStorage();
            }
        }
    
        // Add this function to add items to the existing cart array in script.js
        function addToCartInScriptJs(productName, price, quantity, totalCost, size) {
            cart.push({ name: productName, price: price, quantity: quantity, cost: totalCost, section: 'clothes', size: size });
        }
        $(document).ready(function () {
    // Find all images within cards
    var cardImages = $(".card-img-top");

    // Calculate the maximum height among all images
    var maxHeight = Math.max.apply(null, cardImages.map(function () {
      return $(this).height();
    }).get());

    // Set the height of all images to the maximum height
    cardImages.height(maxHeight);
  });
