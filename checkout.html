<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Female Teenagers Clothes Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <style>
        /* Custom styles for borders */
        .custom-border {
            border: none;
            transition: transform 0.3s;
        }

        .custom-border:hover {
            transform: scale(1.1);
            background-color: transparent;
            color: greenyellow;
        }

        /* Adjusted card size for 3 cards in one row */
        .card {
            width: 18rem;
            margin: 10px;
        }

        /* Adjusted style for the navbar to prevent it from getting bigger */
        .navbar {
            transition: transform 0.3s;
        }

        .navbar:hover {
            transform: scale(1);
        }

        /* Fix for preventing navbar buttons from getting bigger on hover */
        .navbar-nav .nav-link {
            transition: transform 0.3s;
        }

        .navbar-nav .nav-link:hover {
            transform: scale(1);
        }
        .search-bar {
            border: 2px solid red;
            border-radius: 5px;
        }
    </style>
</head>

<body data-bs-theme="dark">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-border">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="about us.html">Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#cartModal">View Cart</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="index.html">Home Page</a></li>
                        </ul>
                    </li>
                </ul>

                <!-- Search Bar -->
                <form class="d-flex">
                    <input class="form-control me-2 search-bar" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-light custom-border" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <script>
        function toggleTheme() {
            var body = document.body;
            body.dataset.bsTheme = (body.dataset.bsTheme === 'light') ? 'dark' : 'light';
        }
    </script>

    <div class="container mt-3">
        <h2><b><i>Checkout</i></b></h2>
        <div id="checkoutItems" class="mb-3">
            <!-- Display the items from the cart here -->
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Home Address:</label>
            <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label for="paymentMethod" class="form-label">Payment Method:</label>
            <select class="form-select" id="paymentMethod">
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="applePay">Apple Pay</option>
                <option value="googlePay">Google Pay</option>
                <option value="venmo">Venmo</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="cash">Cash</option>
                <option value="bankTransfer">Bank Transfer</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City:</label>
            <select class="form-select" id="city">
                <option value="karachi">Karachi</option>
                <option value="lahore">Lahore</option>
                <option value="islamabad">Islamabad</option>
                <option value="rawalpindi">Rawalpindi</option>
                <option value="faisalabad">Faisalabad</option>
                <option value="multan">Multan</option>
                <option value="peshawar">Peshawar</option>
                <option value="quetta">Quetta</option>
                <option value="sialkot">Sialkot</option>
                <option value="gujranwala">Gujranwala</option>
                <option value="sargodha">Sargodha</option>
                <option value="bahawalpur">Bahawalpur</option>
                <option value="rawalakot">Rawalakot</option>
                <option value="sukkur">Sukkur</option>
                <option value="hyderabad">Hyderabad</option>
                <option value="larkana">Larkana</option>
                <option value="gujrat">Gujrat</option>
                <option value="jhelum">Jhelum</option>
                <option value="abbottabad">Abbottabad</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
        </div>
        <button type="button" class="btn btn-primary" onclick="processCheckout()">Complete Checkout</button>
        <a href="index.html" class="btn btn-primary">Home page</a>
    </div>
</body>

</html>
