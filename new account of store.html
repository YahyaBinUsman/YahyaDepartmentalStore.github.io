<body data-bs-theme="dark">

              <li><a class="dropdown-item" href="fruits_vegetables.html">Fruits and Vegetables</a></li>

      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form action="#" method="post" onsubmit="return validateForm1()">
              <h2 class="mb-3">Sign Up</h2>

              <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <div class="input-group">
                  <input type="password" id="password" name="password" class="form-control" required>
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword" onclick="togglePassword1()">Show</button>
                </div>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
              </div>

              <button type="button" class="btn btn-primary" onclick="submitForm()">Sign Up</button>
            </form>
            <div class="mt-3">
              <a href="forgot_password.html" class="text-decoration-none">Forgot Password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function togglePassword1() {
      var passwordInput = document.getElementById('password');
      var passwordIcon = document.getElementById('togglePassword');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        passwordIcon.textContent = 'Show';
      }
    }

    function validateForm1() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;

      if (name.trim() === '' || email.trim() === '' || password.trim() === '' || confirmPassword.trim() === '') {
        alert('Please fill in all required details.');
        return false;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match. Please enter matching passwords.');
        return false;
      }
      return true;
    }

    function submitForm() {
      if (validateForm1()) {
        window.location.href = "index.html";
      }
    }
  </script>
</body>
