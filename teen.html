<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teenage Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        /* Adjusted style for the navbar */
        .navbar {
            transition: transform 0.3s;
        }

        .navbar:hover {
            transform: scale(1);
        }

        /* Fix for preventing navbar buttons from getting bigger on hover */
        .navbar-nav .nav-link {
            transition: transform 0.3s;
        }

        .navbar-nav .nav-link:hover {
            transform: scale(1);
            color: black;
        }

        /* Adjusted card size for 3 cards in one row */
        .card {
            width: 100%; /* Adjusted to full width on small screens */
            margin-bottom: 20px; /* Added margin between cards */
        }

        .card img {
            height: 250px; /* Changed to auto to maintain aspect ratio */
        }

        /* New styles for layout enhancement */
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .section-description {
            text-align: center;
            margin-bottom: 40px;
        }

        .gender-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .gender-buttons .btn {
            margin: 0 10px;
            position: relative;
            overflow: hidden;
            border-radius: 25px;
            padding: 15px 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to right, #ff5858, #f857a6);
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .gender-buttons .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.5s ease;
            z-index: 0;
            transform: translate(-50%, -50%);
        }

        .gender-buttons .btn:hover::before {
            width: 0;
            height: 0;
        }

        .gender-buttons .btn i {
            margin-right: 5px;
        }

        .gender-buttons .btn span {
            position: relative;
            z-index: 1;
        }

        .carousel {
            margin-top: 50px;
        }
    </style>
</head>

<body data-bs-theme="dark">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="about us.html">Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#cartModal">View Cart</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="index.html">Home Page</a></li>
                        </ul>
                    </li>
                </ul>

                <!-- Search Bar -->
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="section-title">Welcome to the Teenage section</h2>
        <p class="section-description">Here you will find all the variety of clothes for yourself. You can get the clothes in all different sizes. Please click the button below according to the gender of the baby.</p>
        <div class="gender-buttons">
            <a href="male teenager.html" class="btn btn-primary">
                <i class="fas fa-mars"></i>
                <span>Boys</span>
            </a>
            <a href="female teenager.html" class="btn btn-danger">
                <i class="fas fa-venus"></i>
                <span>Girls</span>
            </a>
        </div>

        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/male teen1.jpg" class="d-block w-100" alt="Male Teenager">
                </div>
                <div class="carousel-item">
                    <img src="img/male teen3.jpg" class="d-block w-100" alt="Male Teenager">
                </div>
                <div class="carousel-item">
                    <img src="img/female teenager4.jpg" class="d-block w-100" alt="Female Teenager">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

</body>

</html>
