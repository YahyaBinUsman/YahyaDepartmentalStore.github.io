<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adult Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-JiyA3b79FchK1XGSP3dRs6XVZv2L5d8QkQnz/8FywwN5F35T73h73LRyM00s+2jSxbJ0Xor7DEkWhv9OgFYoFQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom styles for borders */
        .navbar .navbar-nav .nav-link {
            border: none;
        }

        .dropdown-menu {
            border: none;
            margin-top: 0;
        }

        .dropdown-item {
            border: none;
            border-top: 1px solid #dee2e6;
            /* Add a border between items */
        }

        .dropdown-item:first-child {
            border-top: none;
            /* Remove border from the first item */
        }

        .carousel-item img {
            max-height: 400px;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .carousel-item img {
                max-height: 200px;
            }
        }

        .search-bar {
            border: 2px solid red;
            border-radius: 5px;
        }

        /* New styles for layout enhancement */
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .section-description {
            text-align: center;
            margin-bottom: 40px;
        }

        .gender-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .gender-buttons .btn {
            margin: 0 10px;
            position: relative;
            overflow: hidden;
            border-radius: 25px;
            padding: 15px 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to right, #ff5858, #f857a6);
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .gender-buttons .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.5s ease;
            z-index: 0;
            transform: translate(-50%, -50%);
        }

        .gender-buttons .btn:hover::before {
            width: 0;
            height: 0;
        }

        .gender-buttons .btn i {
            margin-right: 5px;
        }

        .gender-buttons .btn span {
            position: relative;
            z-index: 1;
        }

        .carousel {
            margin-top: 50px;
        }
    </style>
</head>

<body data-bs-theme="dark">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="about us.html">Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#cartModal">View Cart</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="index.html">Home Page</a></li>
                        </ul>
                    </li>
                </ul>

                <!-- Search Bar -->
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="section-title">Welcome to the Adults section</h2>
        <p class="section-description">Explore our vast collection of clothing for all sizes. Click the button below according to gender.</p>
        <div class="gender-buttons">
            <a href="male adult.html" class="btn btn-primary">
                <i class="fas fa-mars"></i>
                <span>Males</span>
            </a>
            <a href="female adult.html" class="btn btn-danger">
                <i class="fas fa-venus"></i>
                <span>Females</span>
            </a>
        </div>

        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/adult female1.jpg" class="d-block w-100" alt="Adult Female" height="1000px">
                </div>
                <div class="carousel-item">
                    <img src="img/adult male3.jpg" class="d-block w-100" alt="Adult Male">
                </div>
                <div class="carousel-item">
                    <img src="img/adult male1.jpg" class="d-block w-100" alt="Adult Male">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</body>

</html>
