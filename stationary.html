    <style>
        /* Adjusted style for the navbar */
        .navbar {
          transition: transform 0.3s;
        }

        .navbar:hover {
          transform: scale(1);
        }

        /* Fix for preventing navbar buttons from getting bigger on hover */
        .navbar-nav .nav-link {
          transition: transform 0.3s;
        }

        .navbar-nav .nav-link:hover {
          transform: scale(1);
          color: black;
        }

        /* Adjusted card size for 3 cards in one row */
        .card {
          width: 100%; /* Adjusted to full width on small screens */
          margin-bottom: 20px; /* Added margin between cards */
        }

        .card img {
          height: 250px; /* Changed to auto to maintain aspect ratio */
        }
    </style>
</head>

    <div class="container mt-3 text-center">

        <div class="row">

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="cartItems">
                    <!-- Cart items will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href="checkout.html" class="btn btn-primary" onclick="processCheckout()">Proceed to Checkout</a>
                    <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
                </div>
            </div>
        </div>
    </div>
  <script>
    $(document).ready(function () {
    // Find all images within cards
    var cardImages = $("card-img-top");

    // Calculate the maximum height among all images
    var maxHeight = Math.max.apply(null, cardImages.map(function () {
      return $(this).height();
    }).get());

    // Set the height of all images to the maximum height
    cardImages.height(maxHeight);
  });
</script>
