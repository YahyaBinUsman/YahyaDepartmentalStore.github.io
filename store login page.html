    <script>
        function login() {
            var emailOrPhone = document.getElementById('emailOrPhone').value;
            var password = document.getElementById('password').value;

            if (emailOrPhone.trim() === '' || password.trim() === '') {
                alert('Please enter both username and password.');
            } else {
                // Perform login logic here
                alert('Login successful!');
                // Redirect to the desired page
                window.location.href = 'index.html';
            }
        }

        function togglePassword() {
            var passwordInput = document.getElementById('password');
            var passwordIcon = document.getElementById('togglePassword');
            var passwordType = passwordInput.type === 'password' ? 'text' : 'password';
            var eyeIcon = passwordType === 'password' ? 'bi-eye' : 'bi-eye-slash';

            passwordInput.type = passwordType;
            passwordIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi ${eyeIcon}" viewBox="0 0 16 16">
                <path d="M8 2a12 12 0 0 0-7.5 2.69 1 1 0 0 0 1 1.56A10 10 0 0 1 8 4a10 10 0 0 1 6.5 2.25 1 1 0 0 0 1-1.56A12 12 0 0 0 8 2zM1 8a69.51 69.51 0 0 0 7 5.5 69.51 69.51 0 0 0 7-5.5 1 1 0 0 0-1-1.5 56.65 56.65 0 0 1-5 2.17A56.65 56.65 0 0 1 2 6.5 1 1 0 0 0 1 8zm2 0a13.89 13.89 0 0 0 3 2.8 57.82 57.82 0 0 0 3 1.7 57.82 57.82 0 0 0 3-1.7A13.89 13.89 0 0 0 13 8a1 1 0 0 0-2 0 11.07 11.07 0 0 1-1.44 2.56 1 1 0 0 0 1.6 1.2A13.89 13.89 0 0 0 8 10a13.89 13.89 0 0 0-4.16-.8 1 1 0 0 0-.32 2 15.93 15.93 0 0 1 8.96 0 1 1 0 0 0 .32-2A13.89 13.89 0 0 0 3 8z"/>
            </svg>`;
        }
